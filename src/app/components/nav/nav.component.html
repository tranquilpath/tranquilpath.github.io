<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      attr.role="dialog"
      mode="over"
      position="end">
    <app-nav-menu flexDirection="column"></app-nav-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <a style="display: block; height: 100%; flex: 1;" routerLink="">
        <img src="/assets/tpfp-logo-wide-transparent.png" height="100%">
      </a>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div *ngIf="!(isHandset$ | async)">
        <app-nav-menu flexDirection="row"></app-nav-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
